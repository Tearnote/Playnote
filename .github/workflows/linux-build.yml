name: Linux build

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  packages: write

env:
  BUILD_TYPE: Release
  CMAKE_GENERATOR: Ninja Multi-Config
  USERNAME: Tearnote
  FEED_URL: https://nuget.pkg.github.com/Tearnote/index.json
  VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/Tearnote/index.json,readwrite"

jobs:
  linux-build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            build-essential pkg-config ninja-build extra-cmake-modules nasm mono-devel autoconf-archive \
            libpipewire-0.3-dev libglu1-mesa-dev libwayland-dev wayland-protocols libx11-dev libxkbcommon-dev libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev

      - name: Add NuGet sources
        shell: bash
        run: |
          VCPKG_EXE="$VCPKG_INSTALLATION_ROOT/vcpkg"
          NUGET_EXE=$($VCPKG_EXE fetch nuget | tail -n 1)
          mono "$NUGET_EXE" sources add \
            -Source "${{env.FEED_URL}}" \
            -StorePasswordInClearText \
            -Name GitHubPackages \
            -UserName "${{env.USERNAME}}" \
            -Password "${{secrets.GITHUB_TOKEN}}"
          mono "$NUGET_EXE" setapikey "${{secrets.GITHUB_TOKEN}}" \
            -Source "${{env.FEED_URL}}"

      - name: Configure CMake
        run: cmake -B ${{github.workspace}}/build -G "${{env.CMAKE_GENERATOR}}" -DCMAKE_TOOLCHAIN_FILE=$VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Install
        run: cmake --install ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: playnote-linux-build
          path: ${{github.workspace}}/build/install/${{env.BUILD_TYPE}}
