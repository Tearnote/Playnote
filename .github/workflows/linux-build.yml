name: Linux build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  BUILD_TYPE: Release
  CMAKE_GENERATOR: Ninja Multi-Config

jobs:
  linux-build:
    runs-on: ubuntu-24.04

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install libssl-dev libicu-dev libvulkan-dev glslc libglfw3-dev libavcodec-dev libavformat-dev libswresample-dev libpipewire-0.3-dev libarchive-dev

    - name: Install boost
      uses: MarkusJx/install-boost@v2
      id: install-boost
      with:
        boost_version: 1.88.0
        platform_version: 24.04

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -G "${{env.CMAKE_GENERATOR}}"
      env:
        BOOST_ROOT: ${{steps.install-boost.outputs.BOOST_ROOT}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
